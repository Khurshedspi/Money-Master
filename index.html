<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Master</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
  <header>
    <section class="w-full text-center mt-5">
      <h2 class=" text-5xl font-bold  text-blue-800 ">Money MasterðŸ’°</h2>
    </section>
  </header>

  <main class="container">

    <section class=" m-10 mt-5 ">
      <div class="grid-rows-1 gap-16" style="display: flex;">

        <!-- images site  -->
        <div class="w-1/2">
          <img class="object-contain rounded-lg  " src="images/money.png" alt="">
        </div>
        <!-- calculate site  -->

        <div class="bg-gray-200 rounded-lg p-4 ">
          <div class="mt-14">
            <!-- Income starts -->

            <h4 class="font-bold text-2xl text-center mb-8">Income</h4>

            <div class="gap-2 " style="display: flex;">
              <p>Income: </p>

              <input
                class="text-center focus:outline-none focus:border-blue-500 focus:ring-1   w-56 h-7 row ml-3 bg-white-200 rounded-lg"
                type="text" name="" id="income">
            </div>


            <!-- Expenses starts -->

            <h4 class="font-bold text-2xl text-center mt-5">Expenses</h4>


            <!-- food here  -->
            <div class="gap-2 mt-4" style="display: flex;">
              <p>Food: </p>
              <div>
                <input
                  class="text-center focus:outline-none focus:border-blue-500 focus:ring-1  w-56 h-7 row ml-6 bg-white-200 rounded-lg"
                  type="text" name="" id="food">
              </div>
            </div>

            <!-- Rent here  -->
            <div class="gap-2 mt-4 " style="display: flex;">
              <p>Rent: </p>
              <div>
                <input
                  class="text-center focus:outline-none focus:border-blue-500 focus:ring-1 w-56 h-7 row ml-7  bg-white-200 rounded-lg"
                  type="number" name="" id="rent">
              </div>
            </div>
            <!-- Clothes here  -->
            <div class="gap-2 mt-4 " style="display: flex;">
              <p>Clothes: </p>
              <div>
                <input
                  class="text-center focus:outline-none focus:border-blue-500 focus:ring-1 w-56 h-7 row ml-2 bg-white-200 rounded-lg "
                  type="text" name="" id="clothes">
              </div>
            </div>


            <div class="flex justify-center items-center ">
              <button class="w-60 h-12  rounded-lg font-semibold bg-sky-400 text-white mt-5  hover:bg-blue-800 "
                type="button" onclick="calculateExpense ()" id="calculate-btn">Calculate</button>
            </div>

            <!-- Total expense and  balance -->
            <div>
              <h5 class="text-center text-xl font-bold text-black mt-4">Total Expenses: <span id="total-expense"></span></h5>
              <h5 class="text-center text-xl font-bold text-black mt-4">Balance: <span id="balance"></span></h5>
            </div>



            <div class="gap-2 mt-4" style="display: flex;">
              <p class="text-xl mt-2">Save: </p>

              <input
                class="text-center focus:outline-none focus:border-blue-500 focus:ring-1 w-56 h-12  bg-white-200 rounded-lg"
                type="text" name="" id="save">
              <p class="font-bold text-4xl"> % </p>
              
              <button class=" bg-sky-400 rounded-lg hover:bg-blue-800 text-white w-40 h-12" type="button" onclick="calculateSavings()">Save</button>
            </div>

            <!-- Total expense and  balance -->
            <div>
              <h5 class="text-center text-xl font-bold text-black mt-4">Saving Amount: <span id="saving-amount"></span></h5>
              <h5 class="text-center text-xl font-bold text-black mt-4">Remaing Balance: <span id="remaing-balance"></span></h5>
            </div>
          </div>

        </div>

      </div>

    </section>

  </main>



  <!-- Javascript here -->

  <script src="script/script.js"></script>

</body>

</html>
